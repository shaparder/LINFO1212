<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="website for linfo1212">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- <meta http-equiv="refresh" content="30"> -->
	<link rel="stylesheet" href="css/master.css">
	<link href="https://fonts.googleapis.com/css?family=Share+Tech&display=swap" rel="stylesheet">
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
	<title>UserLogin - BountyHunter</title>
</head>
<body>
	<header id="navbar" class="navbar">
		<a href="home.html" id="title"><img src="img/bounty-hunter-logo.png" id="navbar-logo"></a>
		<div class="search-box">
			<input type="text" name="search-input" class="search-txt" placeholder="Type to search"/>
			<a class="search-btn" href="#">
			<i class="fas fa-search"></i>
			</a>
		</div>
		<a href="userlogin.html" id="username"><p>Connected as: <b id="user">username</b></p></a>
	</header>

	<div class="container container-doubleform">
		<div class="section1">
			<div class="form-container">
				<form id="account-form-old" action="#" method="post">
					<div class="text-center-align">
						<h2>Existing Account</h2>
					</div>
					<div class="row">
						<label for="username-old">Username</label>
						<input type="text" id="username-old" placeholder="Your username...">
					</div>
					<div class="row">
						<label for="password-old">Password</label>
						<input type="password" id="password-old" placeholder="Your password...">
					</div>
					<div class="text-center-align">
							<input form="account-form-old" class="buttons" id="account-submit-old" type="submit" value="Connect" role="button">
					</div>
				</form>
			</div>
		</div>

		<div class="section2">
			<div class="form-container">
				<form id="account-form-new" action="#" method="post">
					<div class="text-center-align">
						<h2>New Account</h2>
					</div>
					<div class="row">
						<label for="username-new">Username</label>
						<input type="text" id="username-new"placeholder="Your username...">
					</div>
					<div class="row">
						<label for="username-existing">Password</label>
						<input type="password" id="password-new"placeholder="Your password...">
					</div>
					<div class="row">
							<label for="username-existing">Username</label>
							<input type="text" id="fullname-new" placeholder="Your full name... (ex: John Doe)">
						</div>
						<div class="row">
							<label for="username-existing">Password</label>
							<input type="email" id="email-new" placeholder="Your Email...">
						</div>
					<div class="text-center-align">
						<input form="account-form-new" class="buttons" id="new-account-submit" type="submit" value="Register" role="button">
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
